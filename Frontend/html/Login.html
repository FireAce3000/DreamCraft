<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamCraft</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min"></script>

    <link rel="stylesheet" href="../css/Login.css" />
    <script src="../ts/Login.ts"></script>
  </head>
  <body>
    <h1 id="DreamCraft" class="text-success">DreamCraft</h1>
    <form action="Login">
      <table>
        <div>
          <tr>
            <td>
              <label for="name" id="lblName" class="text-success">Name:</label>
            </td>
            <td>
              <input type="name" name="name" id="name" placeholder="Name" />
            </td>
          </tr>
        </div>
        <div>
          <tr>
            <td>
              <label for="password" class="text-success" id="lblPassword">Password:</label>
            </td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </td>
          </tr>
        </div>
        <td></td>
        <td>
          <input type="submit" value="Login" class="btn btn-success" />
          <input type="reset" value="Reset" class="btn btn-success" />
        </td>
      </table>
    </form>
  </body>
</html>
