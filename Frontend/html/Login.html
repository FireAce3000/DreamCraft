<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamCraft</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="../css/Login.css" />
    <script src="../ts/Login.js"></script>
  </head>
  <body>
    <h1 id="DreamCraft" class="text-success">DreamCraft</h1>
    <form action="">
      <table>
        <div>
          <tr>
            <!-- Name -->
            <td class="text-success">Name:</td>
            <td>
              <input
                type="name"
                name="name"
                id="name"
                placeholder="Name"
                autocomplete="on"
              />
            </td>
          </tr>
        </div>
        <div>
          <tr>
            <!-- Password -->
            <td class="text-success">Password:</td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                autocomplete="on"
              />
            </td>
          </tr>
        </div>
        <tr>
          <!-- Buttons -->
          <td></td>
          <td>
            <input
              type="submit"
              value="Alert"
              class="btn btn-success"
              onclick="showMyAlert()"
            />
            <input
              type="submit"
              value="ToServer"
              class="btn btn-success"
              onclick="CheckInput()"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
